name: Read service version
description: Read version for a service (lambda-node from package.json, lambda-python from VERSION)

inputs:
  service_name:
    required: true
    description: "Service name (lambda-node | lambda-python)"

outputs:
  version:
    description: "Resolved version for the service"
    value: ${{ steps.read.outputs.version }}

runs:
  using: "composite"
  steps:
    - id: read
      shell: bash
      run: |
        set -euo pipefail

        SERVICE_NAME="${{ inputs.service_name }}"
        VERSION=""

        case "$SERVICE_NAME" in
          lambda-node)
            if [ ! -f "lambda/node/package.json" ]; then
              echo "❌ File not found: lambda/node/package.json"
              exit 1
            fi
            VERSION=$(node -p "require('./lambda/node/package.json').version")
            ;;
          lambda-python)
            if [ ! -f "lambda/python/VERSION" ]; then
              echo "❌ File not found: lambda/python/VERSION"
              exit 1
            fi
            VERSION=$(tr -d '\r' < "lambda/python/VERSION")
            ;;
          *)
            echo "❌ Unknown service_name: $SERVICE_NAME"
            echo "Expected: lambda-node | lambda-python"
            exit 1
            ;;
        esac

        if [ -z "$VERSION" ]; then
          echo "❌ Version is empty for service_name=$SERVICE_NAME"
          exit 1
        fi

        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
