name: Check version bumped for Python Lambdas
on:
  pull_request:
    branches:
      - main
    paths:
      - "lambda/python/**"
      - ".github/workflows/lambda-python-*.yml"
      - ".github/actions/get-version/**"

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda/python

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get-version
        uses: ./.github/actions/get-version
        with:
          service_name: lambda-python

      - name: Compare versions
        run: |
          git fetch origin main
          OLD_VERSION=$(git show origin/main:VERSION 2>/dev/null || true)
          NEW_VERSION=${{ steps.get-version.outputs.version }}

          echo "OLD_VERSION=$OLD_VERSION"
          echo "NEW_VERSION=$NEW_VERSION"

          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "❌ You must bump version in VERSION file for this PR"
            exit 1
          fi

          echo "✅ Version bumped."
