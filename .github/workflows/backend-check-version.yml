name: Check version bumped for backend
on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-*.yml"
      - ".github/actions/get-version/action.yml"

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get-version
        uses: ./.github/actions/get-version
        with:
          service_name: backend

      - name: Compare versions
        run: |
          git fetch origin main
          OLD_VERSION=$(git show origin/main:backend/gradle.properties | grep '^version=' | cut -d'=' -f2)
          NEW_VERSION=${{ steps.get-version.outputs.version }}

          echo "OLD_VERSION=$OLD_VERSION"
          echo "NEW_VERSION=$NEW_VERSION"

          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "❌ You must bump version in gradle.properties file for this PR"
            exit 1
          fi

          echo "✅ Version bumped."
